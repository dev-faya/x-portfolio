<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Slabo+27px');
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>X Portfolio</title>

    <link rel="stylesheet" href="../src/assets/web/assets/mobirise-icons/mobirise-icons.css">
    <link rel="stylesheet" href="../src/assets/tether/tether.min.css">
    <link rel="stylesheet" href="../src/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/assets/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../src/assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../src/assets/dropdown/css/style.css">
    <link rel="stylesheet" href="../src/assets/animatecss/animate.min.css">
    <link rel="stylesheet" href="../src/assets/socicon/css/styles.css">
    <link rel="stylesheet" href="../src/assets/theme/css/style.css">
    <link rel="stylesheet" href="../src/assets/mobirise/css/mbr-additional.css" type="text/css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script>
        const sr = ScrollReveal();
  
        sr.reveal('.headline');
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.easy-pie-chart/1.0.1/jquery.easy-pie-chart.js"></script>
    
    <script>
      $(function(){
        $('.chart').easyPieChart({
          animate: 1000
        });

        $('.menu').click(function(){
          $('.nav').toggleClass('active');
          $('.nav').slideToggle();
        });

        const sr = ScrollReveal({
          duration: 2000,
        });
  
        sr.reveal('.intro', {
          distance: '50px',
          reset: true
        });

        sr.reveal('#about', {
          distance: '40px',
          delay: 500,
          interval: 100
        });

        sr.reveal('.box', {
          delay: 500,
          distance: '30px',
          interval: 300
        });

        sr.reveal('.card', {
          distance: '40px',
          delay: 500,
          interval: 300
        });

        sr.reveal('.bottom-box', {
          delay: 500,
          distance: '30px'
        });
      });
    </script>
  </body>
</html>
